<span>
    <span class="key">{{index}}</span>
    <span class="separator">:</span>

    <ul data-ng-show="isObject(entry)">
        <li data-ng-repeat="(key, value) in entry track by $index" data-ng-include="'views/snippet/tree/renderTree.html'" >
        </li>
    </ul>

    <span data-ng-show="!isObject(entry)" class="value">{{entry}}</span>

</span>
