<div class="navbar navbar-default navbar-main navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#{{navigation.link}}" data-ng-click="setActive(null)"  class="navbar-brand">{{navigation.label}}</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-left">
                <li data-ng-repeat="item in navigation.items" class="{{item.active == true ? 'active': ''}}">
                    <a data-ng-click="setActive(item)" href="{{item.link.indexOf('http') > -1 ? item.link : '#' + item.link}}">{{item.label}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
